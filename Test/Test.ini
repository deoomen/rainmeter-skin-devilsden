[Rainmeter]
Update=1000
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,14

[Metadata]
Name=Test
Author=deoomen
Information=Tests component.
License=MIT
Version=1.0.0

[Variables]
fontName=Trebuchet MS
widthRow=300
heightRow=18
widthBar=280
heightBar=3

textSize=8
colorBar=235,170,0,255
colorText=255,255,255,205

barBackgroundColor=120,120,120,255
barGreen=118,211,0,255
barBlue=0,118,211,255
barYellow=235,227,21,255
barRed=240,19,19,255


; ------
; STYLES
; ------

[StyleTitle]
StringAlign=Center
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[StyleCenterText]
StringAlign=Center
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[StyleLeftText]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[StyleRightText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[StyleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

;

[MeterTitle]
Meter=String
MeterStyle=StyleTitle
X=10
Y=12
W=#widthRow#
H=18
Text=Test


[MeasureValue]
Measure=Calc
Formula=100

[MeterCore0BarLoad]
Meter=Shape
Shape=Rectangle 0,0,#widthBar#,#heightBar# |  Fill Color #barBackgroundColor# | StrokeWidth 0
Shape2=Rectangle 0,0,([MeasureValue:%]*#widthBar#/100),#heightBar# | Fill LinearGradient BarGradient | StrokeWidth 0
BarGradient=180 | #barGreen# ; 0.0 | #barGreen# ; (0.4 + (100-[MeasureValue:%])/100) | #barYellow# ; (0.8 + (100-[MeasureValue:%])/100) | #barRed# ; (1.0 + (100-[MeasureValue:%])/100)
DynamicVariables=1
X=10
Y=14r
W=#widthBar#
H=#heightBar#

[MeterCore0BarTemp]
Meter=Shape
Shape=Rectangle 0,0,#widthBar#,#heightBar# |  Fill Color #barBackgroundColor# | StrokeWidth 0
Shape2=Rectangle 0,0,([MeasureValue:%]*#widthBar#/100),#heightBar# | Fill LinearGradient BarGradient | StrokeWidth 0
BarGradient=180 | #barBlue# ; 0.0 | #barGreen# ; (0.3 + (100-[MeasureValue:%])/100) | #barYellow# ; (0.6 + (100-[MeasureValue:%])/100) | #barRed# ; (0.95 + (100-[MeasureValue:%])/100)
DynamicVariables=1
X=10
Y=10r
W=#widthBar#
H=#heightBar#
