[Rainmeter]
Update=1000
; Background=#@#Background.png
BackgroundMode=2
SolidColor=80,80,80,130
; BackgroundMargins=0,34,0,14
; AccurateText=1

[Metadata]
Name=System
Author=deoomen
Information=Displays basic system stats.
Version=1.0.0
License=MIT

[Variables]
skinTop=0
skinLeft=25

fontName=Trebuchet MS

widthRow=350
cellSpacing=10

; widthRowInner is (widthRow - cellSpacing)
widthRowInner=340
heightRow=18

; widthBar=280
; heightBar=1

; totalHeightRow is (heightRow + 2)
totalHeightRow=20

firstRowY=40

; rowYr is (totalHeightRow relative)
rowYr=1R
graphYr=0R

textSize=8
colorBar=235,170,0,255
colorText=255,255,255,205

barBackgroundColor=120,120,120,255
barGreen=118,211,0,255
barBlue=0,118,211,255
barYellow=235,227,21,255
barRed=240,19,19,255

; -----------------
; DYNAMIC VARIABLES
; -----------------

[MeasureRowCenter]
Measure=Calc
Formula=#widthRow#/2

[MeasureLeftColCenter]
Measure=Calc
Formula=#widthRow#/4

[MeasureRightColCenter]
Measure=Calc
Formula=#widthRow#/4*3

[MeasureHeightGraph]
Measure=Calc
Formula=#heightRow#*2

[MeasureYGraph]
Measure=Calc
Formula=#firstRowY#+#totalHeightRow#*2

[MeasureLeftColX]
Measure=Calc
Formula=#cellSpacing#

[MeasureRightColX]
Measure=Calc
Formula=#widthRow#/2+#cellSpacing#

[MeasureColWidth]
Measure=Calc
Formula=#widthRow#/2-2*#cellSpacing#

; ------
; STYLES
; ------

[StyleTitle]
StringAlign=Center
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1
DynamicVariables=1

[StyleCenterText]
StringAlign=Center
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1
DynamicVariables=1

[StyleLeftText]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[StyleRightText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[StyleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

[StyleGraph]
SolidColor=0,0,0,150
LineColor=0,200,0
DynamicVariables=1

; -----
; Title
; -----

[MeterTitle]
Meter=String
MeterStyle=StyleTitle
DynamicVariables=1
X=[MeasureRowCenter]
Y=0
W=#widthRowInner#
H=18
Text=System
LeftMouseUpAction=["taskmgr.exe"]
ToolTipText=Open Task Manager

; ---
; CPU
; ---

; Name
[MeasureCpuName]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuName

[MeasureCpuSpeed]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuSpeed

[MeterCPU]
Meter=String
MeterStyle=StyleCenterText
MeasureName=MeasureCpuName
MeasureName2=MeasureCpuSpeed
X=[MeasureRowCenter]
Y=#firstRowY#
W=#widthRow#
H=#heightRow#
Text=%1 | %2 MHz

; Speed


; [MeterCpuSpeed]
; Meter=String
; MeterStyle=StyleLeftText
; MeasureName=MeasureCpuSpeed
; X=10
; Y=#rowYr#
; W=#widthRow#
; H=14
; Text=%1 MHz

; -------
; Core #0
; -------

[MeterCoreLine]
Meter=Image
SolidColor=#LineColor#
X=0
Y=#rowYr#
W=#widthRow#
H=1
DynamicVariables=1

[MeasureCore0CBM]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=0
CoreTempType=CoreBusMultiplier

[MeasureCore0CS]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=0
CoreTempType=CoreSpeed

[MeterCore0Title]
Meter=String
MeterStyle=StyleCenterText
MeasureName=MeasureCore0CBM
MeasureName2=MeasureCore0CS
X=[MeasureRowCenter]
Y=5r
W=#widthRowInner#
H=#heightRow#
Text=Core #0 - Bus: %1x | Clock: %2 Mhz

[MeasureCore0Load]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=0
CoreTempType=Load
MinValue=0
MaxValue=100

[MeterCore0Load]
Meter=String
MeterStyle=StyleCenterText
MeasureName=MeasureCore0Load
X=[MeasureLeftColCenter]
Y=[MeasureYGraph]
W=[MeasureColWidth]
H=#heightRow#
Text=Load: %1%

[MeterCore0GraphLoad]
Meter=Line
MeasureName=MeasureCore0Load
MeterStyle=StyleGraph
X=[MeasureLeftColX]
Y=#graphYr#
W=[MeasureColWidth]
H=[MeasureHeightGraph]

[MeasureCore0Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=0
CoreTempType=Temperature
MinValue=0
MaxValue=100

[MeterCore0Temp]
Meter=String
MeterStyle=StyleCenterText
MeasureName=MeasureCore0Temp
X=[MeasureRightColCenter]
Y=[MeasureYGraph]
W=[MeasureColWidth]
H=#heightRow#
Text=Temp: %1 *C

[MeterCore0GraphTemp]
Meter=Line
MeterStyle=StyleGraph
MeasureName=MeasureCore0Temp
X=[MeasureRightColX]
Y=#graphYr#
W=[MeasureColWidth]
H=[MeasureHeightGraph]


